<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="logo.jpg" alt="logo" />
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link-nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link-nav-item"id="finance" onclick="onNavItemClick('finance')">FINANCE </li>
                    <li class="hover-link-nav-item" id="politics" onclick="onNavItemClick('politics')">POLITICS </li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>

    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
         
            
        </div>
        
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img" />
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 id="news-source" class="news-source">End Gadget 26/11/2020</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi molestiae nesciunt inventore placeat! Natus, ipsum pariatur nulla eos aut omnis!</p>

            </div>
        </div>

    </template>
  
    

   <script src="script.js" ></script> 
</body>
</html>
